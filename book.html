<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
  </head>
  <body>


    <form action="https://it.bzz.ch/demo/formdata/index.php" method="POST" id="bookForm">
        <label for="booktitle">Buchtitel:</label><br>
        <input type="text" id="booktitle" name="buchtitel" minlength="2" maxlength="30" required><br>

      

        <label for="autoren">Autoren:</label><br>
        <input type="text" id="autoren" name="autoren" minlength="5" maxlength="40"><br>

      

        <label for="price">Preis:</label><br>
        <input type="number" id="price" name="preis" step="0.05" min="0.05" max="99.95" required><br>

        <label for="date">Erscheinungsdatum:</label><br>
        <input type="date" id="date" name="erscheinungsdatum" required><br>


        <label for="auflage">Auflage:</label><br>
        <input type="number" id="auflage" name="auflage" min="1" max="9" required><br>

        <button type="submit">Absenden</button>
        <button type="reset">Zur√ºcksetzen</button>

    </form>


  </body>
</html>
